<h1>List of Students</h1>
Name :
<input type="text" ng-model="studentsCtrl.name" />
<button ng-click="studentsCtrl.studentSearch()">Search</button>
<ul>
    <li ng-repeat="s in students">
        <a href="student/{{s.id}}">
            {{s.name}}
        </a>
    </li>
</ul>
<button ng-click="studentsCtrl.reloadData()">Reload</button>
