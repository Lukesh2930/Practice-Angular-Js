<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Events</title>
    <link href="../style.css" rel="stylesheet" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>
<body ng-app="test" style="font-family:Arial">
    <div ng-controller="t">
        <table>
            <thead>
                <tr>
                    <th> Name</th>
                    <th>Likes</th>
                    <th>Dislikes</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="technology in technologies">
                    <td>{{technology.name}}</td>
                    <td>{{technology.likes}}</td>
                    <td>{{technology.dislikes}}</td>
                    <td>
                        <input type="button" value="Likes" ng-click="incrementLikes(technology)" />
                        <input type="button" value="Dislikes" ng-click="incrementDisLikes(technology)" />
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script>
        var app = angular.module("test", [])
        app.controller("t", function ($scope) {
            var technologies = [
                { name: "c#", likes: 0, dislikes: 0 },
                { name: "Asp.net", likes: 0, dislikes: 0 },
                { name: "Sql", likes: 0, dislikes: 0 },
                { name: "Angular Js", likes: 0, dislikes: 0 },
            ];

            $scope.technologies = technologies;
            $scope.incrementLikes = function (technology) {
                technology.likes++;
            }
            $scope.incrementDisLikes = function (technology) {
                technology.dislikes++;
            }
        });
    </script>
</body>
</html>
