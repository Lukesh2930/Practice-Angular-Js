<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Angular Js-Hello World</title>
    <script src="Scripts/angular.min.js"></script>
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />


</head>

<body>
    <div class="jumbotron text-center">
        <h1>Hello World</h1>
        <p><b>Angular Js Hellow World Example</b></p>
    </div>
    <div ng-app class="container">
        <label>Name</label>
        <input id="Name" type="text" class="form-control"ng-model="Yourname" placeholder="Enter your Name" />
        <hr />
        <label>Hello <span class="text-success">{{Yourname}}</span>!</label>
        <p> hi  <span>{{Yourname}}</span>,I hope youdoing well</p>
        <br />
    </div>
</body>
</html>
